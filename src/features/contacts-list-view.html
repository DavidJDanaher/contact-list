<div class="uk-grid">
    <div class="uk-width-1-3">

        <h2>Contacts</h2>
        <h4>Favorite Contacts</h4>
        <div ng-repeat="contact in listVm.contacts">
            {{ contact.smallImageUrl }}
            <contact-list-element
                ng-if="contact.isFavorite"
                name="{{ contact.name }}"
                company="{{ contact.companyName }}"
                image="{{ contact.smallImageURL }}"
                favorite="true"
                ></contact-list-element>
        </div>
        <h4>Other Contacts</h4>
        <div ng-repeat="contact in listVm.contacts">
            <contact-list-element
                ng-if="!contact.isFavorite"
                name="{{ contact.name }}"
                company="{{ contact.companyName }}"
                image="{{ contact.smallImageURL }}"
                favorite="false"></contact-list-element>
        </div>

    </div>
    <div class="uk-width-2-3">
        <contact-details contact="listVm.selectedContact"></contact-details>
    </div>
</div>
