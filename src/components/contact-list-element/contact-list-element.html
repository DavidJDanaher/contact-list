<div class="uk-grid uk-padding uk-padding-remove-bottom list-element">
    <div class="uk-width-auto uk-align-middle">
        <span class="image-wrapper">
            <img src="{{ elementVm.image }}"/>
        </span>
    </div>
    <div class="uk-align-middle favorite-icon">
        <span ng-show="elementVm.favorite" class="icon"></span>
    </div>
    <div class="uk-width-expand uk-align-middle text-info">
        <h4>{{ elementVm.name }}</h4>
        <span>{{ elementVm.company }}</span>
    </div>
</div>
<hr>
